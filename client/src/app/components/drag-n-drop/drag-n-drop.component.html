<div class="dnd-container" appDndEvents (fileDropped)="onFileDropped($event)">
    <input
        class="file-input"
        type="file"
        #fileDropRef
        id="fileDropRef"
        multiple
        (change)="fileBrowseHandler($event.target)"
    />
    <div class="info">
        <span>فایل را بکشید و اینجا رها کنید یا </span>
        <label for="fileDropRef">فایل را بارگزاری کنید</label>
    </div>
</div>

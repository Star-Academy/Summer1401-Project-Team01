<main class="input-component">
    <h4>{{ inputTitle }}</h4>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>{{ inputPlaceHolder }}</mat-label>
        <input
            matInput
            #matInput
            [placeholder]="inputPlaceHolder"
            [value]="matInput.value"
            [required]="inputRequired === 'true'"
            (change)="update(matInput.value)"
        />
    </mat-form-field>
</main>

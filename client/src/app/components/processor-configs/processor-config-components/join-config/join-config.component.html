<app-config-select
    inputTitle="Middle Dataset Name:"
    inputPlaceHolder="Middle Dataset Name"
    inputRequired="true"
    inputMultiple="false"
    [inputOptions]="getDatasets()"
    (inputValueChange)="getSelectedDataset($event)"
    [inputValue]="selectedDataset"
>
</app-config-select>
<app-config-select
    *ngIf="hasSelectedDataset"
    inputTitle="Left Value Column:"
    inputPlaceHolder="Left Value Column"
    inputRequired="true"
    inputMultiple="false"
    [inputOptions]="getColumns()"
    (inputValueChange)="getSelectedLeftVal($event)"
    [inputValue]="selectedLeft"
>
</app-config-select>
<app-config-select
    *ngIf="hasSelectedDataset"
    inputTitle="Right Value Column:"
    inputPlaceHolder="Right Value Column"
    inputRequired="true"
    inputMultiple="false"
    [inputOptions]="getColumnsOfSelectedDataset()"
    (inputValueChange)="getSelectedRightVal($event)"
    [inputValue]="selectedRight"
>
</app-config-select>
<app-config-select
    *ngIf="hasSelectedDataset"
    inputTitle="Join Type:"
    inputPlaceHolder="Join Type"
    inputRequired="true"
    inputMultiple="false"
    [inputOptions]="joinTypes"
    (inputValueChange)="getSelectedJoinType($event)"
    [inputValue]="selectedJoinType"
>
</app-config-select>

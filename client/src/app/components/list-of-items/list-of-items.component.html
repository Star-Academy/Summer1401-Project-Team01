<div class="list-wrapper">
    <div class="actions">
        <button title="download selected"><i class="far fa-download"></i></button>
        <button title="delete selected"><i class="far fa-delete-left"></i></button>
    </div>

    <ag-grid-angular
        style="height: 50em; width: 100%"
        class="ag-theme-alpine"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        [rowData]="rowData$"
        [animateRows]="true"
        (gridReady)="onGridReady($event)"
        (cellClicked)="onCellClicked($event)"
        [enableRtl]="true"
        [paginationAutoPageSize]="true"
        [pagination]="true"
    ></ag-grid-angular>
</div>
